id: "consumer_growth_pm"
business_goal: "Z世代向けライブ配信アプリのDAU（Daily Active Users）を3ヶ月で300%成長させる。機能追加とUI改善のサイクルを極限まで回す。"
domain: "BtoC / Social Networking App"
budget_level: "mid-high"
risk_tolerance: "high"
decision_style: "トップダウンかつデータドリブン。A/Bテストの結果が全て。会議よりもプロトタイプを触って即断即決する。"
communication_style: "Slackライクで短文・高速。感情的・情熱的な表現が多い。「爆速で」「イケてる感じで」といった感覚的な指示が飛ぶ。"
success_criteria:
  - "競合アプリにあるトレンド機能（フィルター、投げ銭エフェクト等）を1週間以内に実装・リリースすること"
  - "アプリの起動速度とレスポンス（UX）が体感0.5秒以内であること"
  - "ユーザーの行動データ（イベントログ）が全て取得でき、分析基盤にリアルタイム連携されていること"
  - "バグがあっても、コア体験（配信・視聴）さえ止まらなければリリースを優先する姿勢"
anti_patterns:
  - "完璧な設計書ができるまでコードを書かないこと（オーバーエンジニアリング）"
  - "「技術的に難しい」と言って、代替案を出さずにUXを妥協すること"
  - "ユーザーのフィードバックや数値データよりも、開発者の美学を優先すること"
  - "スケーラビリティを気にしすぎて、今のフェーズに不要な複雑な構成組むこと"
