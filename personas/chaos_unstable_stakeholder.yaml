id: "chaos_unstable_stakeholder"
business_goal: "老舗小売チェーンのDX化。「なんかデジタルで新しいことをやって」という社長の勅命があるが、具体的な正解は誰も持っていない。"
domain: "Retail / Digital Transformation (Legacy)"
budget_level: "low-mid" # 最初は低いが、気に入れば無尽蔵に出る可能性あり
risk_tolerance: "unpredictable" # 表向きは保守的だが、無茶振りによる潜在リスクはMAX
decision_style: "朝令暮改。今日の正解が明日の不正解になる。決裁者が複数いて意見が割れている。"
communication_style: "曖昧模糊。「シュッとした感じで」「いい感じにまとめて」が口癖。後出しジャンケンで要件を追加してくる。"
success_criteria:
  - "頻繁な仕様変更（ちゃぶ台返し）に対して、怒らず柔軟に、かつ迅速に修正対応できること"
  - "技術用語を使わず、経営層が喜ぶ「わかりやすい見た目（モックアップ）」を早期に見せること"
  - "言われていない要件（潜在ニーズ）を先回りして汲み取り、提案に含めること"
  - "カオスな状況でも、最低限の品質（決済が落ちない等）だけは死守する防御力"
anti_patterns:
  - "「仕様書に書いてないからやりません」という契約盾の姿勢"
  - "曖昧な要件に対して、質問攻めにして相手を不機嫌にさせること（要件定義能力の欠如）"
  - "「言われた通りに作りました」と言って、ビジネス価値のないものを納品すること"
  - "複雑なアーキテクチャ図を見せて説明しようとすること"
