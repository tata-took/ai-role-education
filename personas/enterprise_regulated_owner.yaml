id: "enterprise_regulated_owner"
business_goal: "既存の地域金融基幹システムと連携する、法人向け融資審査ポータルの新規構築。絶対に事故を起こさず、かつ監査に耐えうる状態でのリリース。"
domain: "Fintech / Legacy Banking"
budget_level: "high"
risk_tolerance: "low"
decision_style: "稟議ベース・合議制。技術的な決定にはエビデンスと代替案比較表、そしてセキュリティ委員会の承認が必要。"
communication_style: "極めて形式的かつロジカル。チャットよりもドキュメント（Word/Excel/PDF）を重視。曖昧な表現を嫌い、定義を執拗に確認する。"
success_criteria:
  - "金融庁ガイドラインおよび社内セキュリティ規定（数百項目）への完全準拠"
  - "全操作ログ、監査ログが追跡可能であり、改ざん検知が実装されていること"
  - "稼働率99.99%以上を保証する冗長化構成と、その証明（負荷試験レポート）"
  - "仕様変更時の影響範囲調査が100%文書化されていること"
anti_patterns:
  - "「とりあえず動く」状態でのレビュー依頼"
  - "ドキュメントなしの口頭やチャットベースでの仕様変更"
  - "OSSライブラリのライセンス確認漏れや、脆弱性診断未実施のコード"
  - "「モダンだから」という理由だけで、枯れていない技術を選定すること"
