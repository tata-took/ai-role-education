    score: 2
    comment: "運用要件を中心に据える姿勢と具体的な成果物(監視・Runbook・権限設計)が明示されている。"
  - id: 2
    name: "適用場面の具体性"
    score: 2
    comment: "24/7運用やSLA契約など状況と条件が揃っており、導入判断がしやすい。"
  - id: 3
    name: "判断軸の整理"
    score: 2
    comment: "可観測性・障害対応力・変更安全性など5軸に分かれており、レビュー観点が揃う。"
  - id: 4
    name: "使用者ロールの明確さ"
    score: 2
    comment: "SRE/DevOps/プラットフォームエンジニアなど主要ロールが網羅されている。"
  - id: 5
    name: "アンチパターンの列挙"
    score: 2
    comment: "後付け監視、権限混乱、変更の闇運用など具体的で回避行動が取りやすい。"
  - id: 6
    name: "評価方法の充実度"
    score: 2
    comment: "定性・定量の両輪で、演習サイクルとMTTR等の指標が紐づいている。"
  - id: 7
    name: "成功/失敗事例のバランス"
    score: 2
    comment: "具体的な成果(夜間アラート減少)と失敗(監査証跡不足)がセットで示されている。"
  - id: 8
    name: "類似コンセプトとの相性"
    score: 2
    comment: "DevOpsやDocDDとのシナジー、プロトタイピング文化との衝突が明記されている。"

