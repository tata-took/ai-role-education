license_id: "metricdd_license_v2"
concept_id: "metricdd_v2"
version: 2

domain:
  name: "product_growth"
  subdomains:
    - "saas_growth"
    - "subscription"
    - "ad_optimization"
    - "data_product"

initial_score: 50

validity:
  type: "time_based"
  review_cycle_days: 120

scoring_rules:
  positive:
    - "指標定義をバージョン管理し、変更時に算出式・データソースをレビューして合意を得る"
    - "リリース前にイベントスキーマのテストを自動実行し、計測カバレッジを維持する"
    - "A/Bテストの停止基準と意思決定フローをドキュメント化し、定例で振り返る"
    - "データ品質アラートを運用し、欠測・遅延が発生した際にバックフィルまで完了させる"
  negative:
    - "計測準備がないまま機能をリリースし、意思決定に必要なデータが欠落している"
    - "バニティ指標だけを追い、顧客価値やKGIとの連動を無視する"
    - "イベントスキーマが乱立し、チーム間で数値が不整合になる"
    - "計測異常を放置し、誤った意思決定につながる"

suspension_conditions:
  - "主要指標の定義変更が合意なく実施され、意思決定に混乱を生んだ場合"
  - "計測漏れやデータ欠損を繰り返し放置し、実験結果の信頼性が損なわれた場合"
  - "A/Bテストの停止基準や統計的有意性を無視した施策を継続した場合"

revocation_conditions:
  - "意図的なデータ改ざんや、指標の恣意的操作が発覚した場合"
  - "指標定義や計測設計をレビューせず繰り返し破り、組織に重大な損失を与えた場合"
  - "データ品質事故を隠蔽し、再発防止策を拒否した場合"

notes: |
  スコア更新は四半期のグロースレビューと連動し、施策の成果と計測品質を双方評価する。
  指標カタログへの登録とアナリストレビューを必須チェックとして運用すると混乱を防げる。
