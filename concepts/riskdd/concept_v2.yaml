id: "riskdd_v2"
name: "RiskDD (Risk Driven Development)"
version: 2

definition:
  summary: >
    重大リスクを起点に計画・設計・実装を組み立て、リスク低減の効果で優先度を決める開発手法。
    リスク登録簿と対策の進捗を継続的に更新し、意思決定を支える。
  details: |
    RiskDDはプロジェクト初期に技術・運用・ビジネス・法務・セキュリティの観点でリスクを洗い
    出し、影響度×発生確率でスコアリングする。ハイリスク領域にはスパイク、PoC、負荷テスト、
    監査、ガードレール(ポリシー/自動チェック)を優先投入する。リスクオーナーを指名し、レビュー
    テンプレートを用いて週次・スプリント単位でステータスを更新する。リスクが顕在化した際は
    ポストモーテムを通じてスコアリング基準やプロセスを改訂し、学習を循環させる。

usage_context:
  description: >
    規制要件を伴う大規模刷新、未知技術や外部依存が多い新規プロダクト、運用停止コストが高い
    ミッションクリティカルシステムなど、失敗許容度が低い場面で有効。
  examples:
    - "金融機関向け基幹システムのクラウドリプレース"
    - "多数の外部APIと契約条件が絡むプラットフォームでSLOを保証する場合"
    - "新技術スタックを採用するが、性能/セキュリティリスクを事前に抑えたいサービス"

decision_axes:
  - name: "リスク識別の網羅性"
    description: "技術・運用・ビジネス・法務/規制・セキュリティの観点が揃っているか"
  - name: "優先順位と計画への反映"
    description: "リスクスコアに基づきバックログ・マイルストーンが並び替えられているか"
  - name: "低減策の実効性"
    description: "スパイク/PoC/テスト/ガードレールが具体的に計画され、完了判定が明確か"
  - name: "モニタリングとオーナーシップ"
    description: "リスクオーナーとレビュー頻度が定義され、ステータスと証跡が更新されているか"
  - name: "学習サイクル"
    description: "顕在化したリスクから基準・プロセスが改善され、次の計画に反映されているか"

primary_roles:
  - "product_manager"
  - "system_architect"
  - "tech_lead"
  - "qa_lead"
  - "security_officer"
  - "compliance_officer"

anti_patterns:
  - name: "棚上げされた未知技術"
    description: "リスクを認識しながらスパイクやPoCを行わず、後半で致命的な障害が出る"
  - name: "更新されないリスク登録簿"
    description: "初期のリストを放置し、意思決定や進捗管理に使われない"
  - name: "責任なき対策計画"
    description: "リスクオーナーが曖昧で、いつ誰が低減策を完了させるか不明"

evaluation:
  qualitative:
    guidelines: |
      - バックログ優先度やマイルストーンがリスク低減効果で説明できるか
      - レビューでステータスと証跡が更新され、オーナーが進捗を報告しているか
      - インシデント後のポストモーテムがスコアリング基準やプロセスに反映されているか
  quantitative:
    metrics:
      - name: "高リスク対応率"
        description: "ハイリスク項目に対して完了した低減策の割合"
      - name: "リスクレビュー遵守率"
        description: "計画したレビュー頻度が守られている割合"
      - name: "リスク起因インシデント件数"
        description: "未対応リスクが顕在化した障害・逸脱の件数"
      - name: "検証リードタイム"
        description: "スパイクやPoCを計画してから完了するまでの平均時間"

examples:
  success_cases:
    - description: >
        クラウド移行案件で、法務・セキュリティ・性能のハイリスク領域にPoCと監査を先行投入。
        結果として本番移行時の障害ゼロを達成し、マイルストーン遅延も防げた。
  failure_cases:
    - description: >
        リスク登録簿を更新せず、外部APIの仕様変更に気付けなかった。SLA違反につながり、緊急
        回収でコストが膨らんだ。

relations:
  synergies:
    - "docdd"
    - "opsdd"
    - "security_by_design"
    - "qa_strategy"
  conflicts:
    - "feature_only_driven"
  notes: >
    リスクレビューをスプリントの定例に組み込み、DocDDにリンクさせると痕跡管理が楽になる。
