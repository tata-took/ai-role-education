license_id: "docdd_license_v2"
concept_id: "docdd"
version: 2
domain:
  name: "software_delivery_governance"
  subdomains:
    - "requirements_management"
    - "regulatory_compliance"
    - "distributed_team_collaboration"
initial_score: 55
validity:
  type: "time_based"
  review_cycle_days: 120
scoring_rules:
  positive:
    - "マスタードキュメントに変更提案の目的・影響範囲・承認者を必ず追記する"
    - "Pull RequestやCABでDocDDチェックリストを完了し、リンクを証跡として残す"
    - "スプリントごとに仕様差戻し率や同期遅延を計測し、改善アクションを実行する"
    - "関係部門（法務/セキュリティ/運用）とのレビューを文書コメントで実施し、決裁ログを残す"
  negative:
    - "口頭やチャットだけで仕様変更を確定させ、ドキュメント更新を後回しにする"
    - "承認プロセスの遅延を解消せず、ボトルネックを可視化・権限委譲しない"
    - "文書とコードのリンクを貼らず、トレーサビリティレポートが生成できない状態を放置する"
    - "監査ログを編集・削除して証跡の信頼性を損なう"
suspension_conditions:
  - "2スプリント連続でドキュメント同期遅延が平均7日を超えた場合"
  - "承認サイクルタイムが規定値の2倍を超える状態が1四半期継続した場合"
  - "監査で重大な証跡欠落が発覚し、是正完了まで運用停止が指示された場合"
revocation_conditions:
  - "無許可で履歴を改変し、監査妨害と判断された場合"
  - "DocDD未実施が原因の重大インシデント（リリース停止・契約違反等）を複数回発生させた場合"
  - "規定の是正計画を提出せず、サスペンドから60日以内に改善しなかった場合"
notes: |
  ライセンス更新時は、リンクトレーサビリティ率や承認サイクルタイムのベンチマークを
  最新組織データに合わせて見直す。分散チームでは自動ワークフロー（通知/権限委譲）と
  セットで導入することで、DocDD遵守が作業負荷にならないよう調整する。
